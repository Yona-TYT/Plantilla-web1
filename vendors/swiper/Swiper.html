<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="swiper-bundle.css">

    <!-- Demo styles -->
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #fff;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: rgba(0, 0, 0, 0.55);

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
	.textbox {
        background: rgba(0, 0, 0, 0.3);
font-size: 14px;
max-width: 400px;
line-height: 1.3;
	}
    </style>
  </head>

  <body>
    <!-- Swiper -->
    <div class="swiper mySwiper swiper-initialized swiper-horizontal swiper-pointer-events">
      <div class="swiper-wrapper" id="swiper-wrapper-b832f771eb9ac090" aria-live="off" style="transition-duration: 0ms; transform: translate3d(-1310px, 0px, 0px);">
        <div class="swiper-slide swiper-slide-prev" style="width: 1280px; margin-right: 30px;" role="group" aria-label="1 / 9">
			<img class="swiper-lazy swiper-lazy-loaded" src="images/9.jpg">
		</div>
        <div class="swiper-slide swiper-slide-active" style="width: 1280px; margin-right: 30px;" role="group" aria-label="2 / 9">
			<img class="swiper-lazy swiper-lazy-loaded" src="images/1.jpg">
		</div>
        <div class="swiper-slide swiper-slide-next" style="width: 1280px; margin-right: 30px;" role="group" aria-label="3 / 9">
			<img class="swiper-lazy swiper-lazy-loaded" src="images/2.jpg">
		</div>
        <div class="swiper-slide" style="width: 1280px; margin-right: 30px;" role="group" aria-label="4 / 9">
			<img class="swiper-lazy swiper-lazy-loaded" src="images/3.jpg">
		</div>
        <div class="swiper-slide" style="width: 1280px; margin-right: 30px;" role="group" aria-label="5 / 9">
			<img class="swiper-lazy swiper-lazy-loaded" src="images/4.jpg">
		</div>
        <div class="swiper-slide" style="width: 1280px; margin-right: 30px;" role="group" aria-label="6 / 9">
			<img class="swiper-lazy swiper-lazy-loaded" src="images/5.jpg">
		</div>
        <div class="swiper-slide" style="width: 1280px; margin-right: 30px;" role="group" aria-label="7 / 9">
			<img class="swiper-lazy swiper-lazy-loaded" src="images/6.jpg">
		</div>
        <div class="swiper-slide" style="width: 1280px; margin-right: 30px;" role="group" aria-label="8 / 9">
			<img class="swiper-lazy swiper-lazy-loaded" src="images/7.jpg">
		</div>
        <div class="swiper-slide" style="width: 1280px; margin-right: 30px;" role="group" aria-label="9 / 9">
			<img class="swiper-lazy swiper-lazy-loaded" src="images/8.jpg">
		</div>
      </div>
      <div class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide" aria-controls="swiper-wrapper-b832f771eb9ac090" aria-disabled="false"></div>
      <div class="swiper-button-prev" tabindex="0" role="button" aria-label="Previous slide" aria-controls="swiper-wrapper-b832f771eb9ac090" aria-disabled="false">
		</div>
      <div class="swiper-pagination swiper-pagination-clickable swiper-pagination-bullets swiper-pagination-horizontal">
		<span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 1"></span>
		<span class="swiper-pagination-bullet swiper-pagination-bullet-active" tabindex="0" role="button" aria-label="Go to slide 2"></span>
		<span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 3"></span>
		<span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 4"></span>
		<span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 5"></span>
		<span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 6"></span>
		<span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 7"></span>
		<span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 8"></span>
		<span class="swiper-pagination-bullet" tabindex="0" role="button" aria-label="Go to slide 9"></span>
	</div>
    <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
	</div>

    <!-- Swiper JS -->
    <script src="swiper-bundle.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
          delay: 5500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    </script>
  

</body></html>
